<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDTOOTH 3-Try Instant Win!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define custom Tailwind colors for the theme */
        :root {
            --color-goldtooth-red: #a00;
            --color-goldtooth-gold: #fde68a;
            --color-scratch-cover: #d97706; /* Darker Gold for cover */
            --color-reveal-bg: #f7b733; /* Lighter Gold for revealed area */
            --color-dark-text: #4a5568;
        }

        /* Custom styles for the lottery scratcher look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2d3748; /* Dark background fallback */
            background-image: url('scratchcard-background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .lottery-ticket {
            background: linear-gradient(135deg, #fefce8 0%, #fff7ed 100%); /* Creamy background */
            border: 8px solid var(--color-goldtooth-red); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 0 10px var(--color-goldtooth-gold); 
        }
        
        /* Prize Grid Setup - Now 3 columns */
        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        /* Individual Prize Tile - Clickable unit */
        .prize-tile {
            position: relative; 
            width: 100%;
            padding-top: 100%; /* Make it a perfect square */
            background-color: #fff;
            border: 2px solid var(--color-goldtooth-red);
            border-radius: 0.375rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer; 
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .prize-tile:hover:not(.revealed) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        /* Locked appearance after click */
        .prize-tile.revealed {
            cursor: default;
            box-shadow: none;
            border-color: var(--color-dark-text); /* Changes border when used */
        }

        /* Content inside the tile (The reveal) */
        .prize-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0.5rem;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--color-goldtooth-red);
            z-index: 10;
        }

        /* Style for winning content background */
        .winning-bg {
            background-color: var(--color-reveal-bg);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* Cover Layer (Hides content) */
        .cover-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-scratch-cover);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .cover-layer.revealed {
            opacity: 0;
            pointer-events: none; /* Make sure it's not clickable once revealed */
        }

        /* Styling for the cover text (the '$' symbol) */
        .cover-text {
            font-size: 3rem; /* Large symbol */
            color: #fff;
            text-shadow: 2px 2px 0 var(--color-goldtooth-red);
            font-weight: 900;
            user-select: none;
        }

        /* Tries Counter Animation for feedback */
        @keyframes tries-flash {
            0% { transform: scale(1); background-color: #fee2e2; }
            50% { transform: scale(1.05); background-color: #fca5a5; }
            100% { transform: scale(1); background-color: #fee2e2; }
        }
        .tries-used {
            animation: tries-flash 0.5s ease-in-out 1;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .lottery-ticket {
                border-width: 4px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 0 5px var(--color-goldtooth-gold);
            }
            .prize-content {
                font-size: 0.6rem;
            }
            .cover-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Application Container -->
    <div class="w-full max-w-lg mx-auto p-6 rounded-xl lottery-ticket">
        
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="text-4xl font-extrabold text-[var(--color-goldtooth-red)] uppercase tracking-wider">
                GOLDTOOTH
            </h1>
            <p class="text-xs text-gray-700 italic mt-1">Click 3 Squares to Win Exclusive Band Prizes!</p>
        </header>
        
        <!-- Tries Counter -->
        <div id="triesBox" class="mb-4 p-2 bg-red-100 border-2 border-[var(--color-goldtooth-red)] rounded-lg">
            <p id="triesCounter" class="text-2xl font-extrabold text-[var(--color-goldtooth-red)] text-center">
                TRIES LEFT: 3
            </p>
        </div>

        <!-- Prize Grid Container (3x3) -->
        <div id="prizeGrid" class="prize-grid mb-6">
            <!-- 9 clickable tiles will be generated here by JavaScript -->
        </div>

        <!-- Message Area -->
        <div id="messageContainer" class="flex flex-col space-y-3">
            <div id="messageBox" class="text-center font-bold text-lg text-gray-700 bg-yellow-100 p-3 rounded-md hidden">
                <!-- Game Over or Win message -->
            </div>
            
            <!-- Restart Button (Hidden by default) -->
            <button id="restartButton" class="w-full py-3 px-4 bg-gray-500 text-white font-bold rounded-lg shadow-lg hover:bg-gray-700 transition duration-200 uppercase tracking-widest text-sm hidden">
                Play Again
            </button>
        </div>
        
    </div>

    <script>
        // --- 1. CONFIGURATION AND DATA (EDIT THIS SECTION) ---

        // The central prize data mapped to the 9 tiles (3x3 grid)
        // Shuffling the map prevents the "winning" tiles from being in the same spot every time.
        let PRIZE_MAP = [
            // Winning Prizes (Match 3 to win the bonus)
            { id: 1, content: "GOLDEN TICKET: MEET & GREET PASS", isWinning: true, isRevealed: false },
            { id: 2, content: "LINK: Watch the 'Neon' Video", isWinning: true, isRevealed: false },
            { id: 3, content: "10% OFF MERCH - CODE: GTOOTH10", isWinning: true, isRevealed: false },
            { id: 4, content: "RARE PHOTO: First Gig (2018)", isWinning: true, isRevealed: false },
            { id: 5, content: "PREVIEW: Upcoming Album Art", isWinning: true, isRevealed: false },
            { id: 6, content: "SECRET LINK: Unreleased B-Side Track", isWinning: true, isRevealed: false },

            // Non-Winning Facts/Links
            { id: 7, content: "Fact: Recorded 'Riff X' in a closet!", isWinning: false, isRevealed: false },
            { id: 8, content: "Fact: Drummer collects vintage synthesizers.", isWinning: false, isRevealed: false },
            { id: 9, content: "Fact: Bassist is a certified scuba diver.", isWinning: false, isRevealed: false },
        ];


        // --- 2. GLOBAL STATE AND UI ELEMENTS ---

        const prizeGridContainer = document.getElementById('prizeGrid');
        const triesBox = document.getElementById('triesBox');
        const triesCounter = document.getElementById('triesCounter');
        const messageBox = document.getElementById('messageBox');
        const restartButton = document.getElementById('restartButton');
        
        let triesRemaining = 3;
        let wins = 0; // Tracks how many winning tiles the user has revealed
        const WINS_REQUIRED = 3;


        // --- 3. UTILITY FUNCTION ---

        /**
         * Shuffles an array using the Fisher-Yates algorithm.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }


        // --- 4. CORE GAME LOGIC ---

        /**
         * Handles the click event for a prize tile.
         * @param {Event} e - The click event.
         */
        function handleTileClick(e) {
            const tileElement = e.currentTarget;
            const tileId = parseInt(tileElement.dataset.prizeId);
            const prizeItem = PRIZE_MAP.find(p => p.id === tileId);

            // 1. Check if the tile is already revealed or if the game is over
            if (prizeItem.isRevealed || triesRemaining === 0) {
                return;
            }

            // 2. Decrement tries and update UI with a flash animation
            triesRemaining--;
            updateTriesUI();
            triesBox.classList.add('tries-used');
            setTimeout(() => { triesBox.classList.remove('tries-used'); }, 500);

            // 3. Reveal the tile
            revealTile(tileElement, prizeItem);
            
            // 4. Check if it's a winning tile
            if (prizeItem.isWinning) {
                wins++;
            }

            // 5. Check for Game Over
            if (triesRemaining === 0) {
                endGame();
            }
        }

        /**
         * Reveals the content of a single tile.
         * @param {HTMLElement} tileElement - The DOM element of the tile.
         * @param {Object} prizeItem - The data object for the prize.
         */
        function revealTile(tileElement, prizeItem) {
            prizeItem.isRevealed = true;
            tileElement.classList.add('revealed');

            // Find the cover layer and hide it
            const coverLayer = tileElement.querySelector('.cover-layer');
            if (coverLayer) {
                coverLayer.classList.add('revealed');
            }
        }

        /**
         * Updates the Tries Remaining counter display.
         */
        function updateTriesUI() {
            triesCounter.textContent = `TRIES LEFT: ${triesRemaining}`;
        }

        /**
         * Logic executed when the player runs out of tries.
         */
        function endGame() {
            // Disable remaining tiles
            document.querySelectorAll('.prize-tile:not(.revealed)').forEach(tile => {
                tile.style.opacity = '0.7';
                tile.style.cursor = 'default';
            });
            
            messageBox.classList.remove('hidden');
            restartButton.classList.remove('hidden');

            if (wins >= WINS_REQUIRED) {
                // BONUS WINNER MESSAGE
                messageBox.classList.remove('bg-red-200', 'text-red-700', 'bg-yellow-100', 'text-gray-700');
                messageBox.classList.add('bg-green-300', 'text-green-800', 'shadow-xl');
                messageBox.textContent = `BONUS WINNER! You matched ${wins} winning items! Head to the GOLDTOOTH merch page now!`;
            } else {
                // GAME OVER MESSAGE
                messageBox.classList.remove('bg-yellow-100', 'text-gray-700');
                messageBox.classList.add('bg-red-200', 'text-red-700');
                messageBox.textContent = `GAME OVER! You found ${wins} winning items. Try again!`;
            }
        }
        
        /**
         * Resets the game state and UI to allow a new game.
         */
        function resetGame() {
            // Reset state variables
            triesRemaining = 3;
            wins = 0;
            
            // Clear messages and hide button
            messageBox.classList.add('hidden');
            messageBox.classList.remove('bg-red-200', 'text-red-700', 'bg-green-300', 'text-green-800', 'shadow-xl');
            messageBox.classList.add('bg-yellow-100', 'text-gray-700');
            restartButton.classList.add('hidden');
            
            // Re-shuffle prizes and regenerate the grid
            shuffleArray(PRIZE_MAP);
            generatePrizeGrid();
            updateTriesUI();
        }

        /**
         * Generates the HTML for the 3x3 prize grid and attaches listeners.
         */
        function generatePrizeGrid() {
            prizeGridContainer.innerHTML = '';
            
            // Reset the revealed status for all items before generating
            PRIZE_MAP.forEach(item => item.isRevealed = false);

            PRIZE_MAP.forEach(item => {
                const winningClass = item.isWinning ? 'winning-bg' : 'bg-white';
                
                const tileHTML = `
                    <div data-prize-id="${item.id}" class="prize-tile">
                        <!-- Content to be revealed -->
                        <div class="prize-content ${winningClass}">
                            <p class="text-sm font-semibold leading-tight">${item.content}</p>
                        </div>
                        
                        <!-- Cover Layer (Hidden by default, shown when revealed) -->
                        <div class="cover-layer">
                            <div class="cover-text select-none">$</div>
                        </div>
                    </div>
                `;
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = tileHTML.trim();
                const tileElement = tempDiv.firstChild;
                
                // Attach the click handler
                tileElement.addEventListener('click', handleTileClick);
                
                prizeGridContainer.appendChild(tileElement);
            });
        }


        // --- 5. INITIALIZATION ---

        window.onload = function() {
            // 1. Shuffle and generate the prizes
            shuffleArray(PRIZE_MAP);
            generatePrizeGrid();
            
            // 2. Initialize Tries Counter
            updateTriesUI();
            
            // 3. Setup Restart Button listener
            restartButton.addEventListener('click', resetGame);
        };
    </script>
</body>
</html>
